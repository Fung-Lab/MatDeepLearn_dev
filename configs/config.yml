trainer: property

task:
  run_mode: "train"
  identifier: "my_train_job"
  parallel: False
  # If seed is not set, then it will be random every time
  seed: 0
  # Defaults to run directory if not specified
  #save_dir: 
  continue_job: False
  load_training_state: False
  # Path to the checkpoint file
  #checkpoint_path: 
  write_output: True
  use_amp: True
  verbosity: 5

model:
  name: CGCNN  
  save_model: True
  model_path: "my_model.pth"
  edge_steps: 50
  self_loop: True
  # model attributes
  dim1: 100
  dim2: 150
  pre_fc_count: 1
  gc_count: 4
  post_fc_count: 3
  pool: "global_mean_pool"
  pool_order: "early"
  batch_norm: True
  batch_track_stats: True
  act: "relu"
  dropout_rate: 0.0  

optim:
  max_epochs: 400
  max_checkpoint_epochs: 0
  lr: 0.002
  # Either custom or from torch.nn.functional library. If from torch, loss_type is TorchLossWrapper
  loss:
    loss_type: "TorchLossWrapper"
    loss_args: {"loss_fn": "l1_loss"}

  batch_size: 100
  optimizer:
    optimizer_type: "AdamW"
    optimizer_args: {}
  scheduler:
    scheduler_type: "ReduceLROnPlateau"
    scheduler_args: {"mode":"min", "factor":0.8, "patience":10, "min_lr":0.00001, "threshold":0.0002}
  #Training print out frequency (print per n number of epochs)
  verbosity: 5
  
dataset:
  name: "test_data"
  processed: False
  # Path to data files
  src: "/global/cfs/projectdirs/m3641/Shared/Materials_datasets/2D_data_npj/raw"
  #src: "/project/Rithwik/2D_data_npj/raw/"
  #src: "/project/Rithwik/QM9/data.json"
  #src: "/storage/coda1/p-vfung3/0/rseth34/MP_data_69K/data.json"
  #Path to target file within data_path
  target_path: "/global/cfs/projectdirs/m3641/Shared/Materials_datasets/2D_data_npj/targets.csv"
  #target_path: "/project/Rithwik/MP_data_69K/targets.csv"
  #target_path:
  # Path to save processed data.pt file
  pt_path: "/global/cfs/projectdirs/m3641/Rithwik/datasets/2D_data_npj/"
  #pt_path: "/storage/coda1/p-vfung3/0/rseth34/MP_data_69K/"
  prediction_level: "graph"
  transforms:
    - name: GetY
      args:
        # index specifies the index of a target vector to predict, which is useful when there are multiple property labels for a single dataset
        # For example, an index: 0 (default) will use the first entry in the target vector 
        # if all values are to be predicted simultaneously, then specify index: -1
        index: -1
      otf: True # Optional parameter, default is False
  all_neighbors : True
  # one of mdl (minimum image convention), ocp (all neighbors included)
  edge_calc_method: "mdl"
  # Format of data files (limit to those supported by ASE: https://wiki.fysik.dtu.dk/ase/ase/io/io.html)
  data_format: "json"
  # Method of obtaining atom dictionary: available: (onehot)
  node_representation: "onehot"
  additional_attributes: []
  # Print out processing info
  verbose: True
  # Index of target column in targets.csv
  # graph specific settings
  preprocess_params:
    cutoff_radius : 8.0
    n_neighbors : 250
    num_offsets: 1
    edge_steps : 50
  # Ratios for train/val/test split out of a total of 1
  train_ratio: 0.9
  val_ratio: 0.05
  test_ratio: 0.05
  

